<html>
<title>Sistema de Cadastramento</title>

<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Sistema de Cadastro de Alunos</title>
</head>

<body>

	<div class="top-bar">
		<ul class="menu">
		  <li class="top-bar-li"><a class="item-menu">SISTEMA DE CADASTRAMENTO DE ALUNO</a></li>

	</div>

	<div class="form">
		<div class="col-xs-4">
		
			Nome: <br> <input type="text" name="nome">

			<br><br>Sexo: <br>
			<input type="radio" name="genero" value="F">Feminino
			<input type="radio" name="genero" value="M">Masculino

			<br><br>Áreas de Interesse:<br>
			<input type="checkbox" name="area"/>WEB
			<input type="checkbox" name="area"/>BD
			<input type="checkbox" name="area"/>REDES


			<br><br>Rua: <br><input type="text" name="rua"><br><br>
			Número: <br><input type="number" name="numero"><br><br>
			Complemento: <br><input type="text" name="complemento"><br><br>
			Cidade: 
			<div id="cidade"> 
					<select name="cidade" class="select">

						<option value="1">João Monlevade</option>
						<option value="2">Itauna</option>
						<option value="3">Itabira</option>
						<option value="4">Bela Horizonte</option>
						<option value="5">Alvinópolis</option>

					</select>
			</div>
			<br>
			Estado:
			<div id="estado"> 
					<select name="cidade" class="select">

						<option value="1">João Monlevade</option>
						<option value="2">Itauna</option>
						<option value="3">Itabira</option>
						<option value="4">Bela Horizonte</option>
						<option value="5">Alvinópolis</option>

					</select>
			</div>
			<br><br>
			Cep: <br><input type="text"><br><br>

			Telefone: <br><input type="text" name="telefone"><br><br>
			Celular: <br><input type="text" name="celular"><br><br>
			E-mail: <br><input type="email" name="email"><br><br>
			Cpf: <br><input type="number" name="cpf"><br><br>
			Usuário: <br><input type="text" name="nome" name="usuario"><br><br>
			Senha: <br><input type="password" name="senha"><br><br>


			<a href="confirma.html">
			   <button class="button button1">CADASTRAR</button>
			</a>

		</div>

	</div>
	

</body>
